<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor Panel</title>    
    <link
    rel="icon"
    href="{{ url_for('static', path='img/favicon.ico') }}"
    type="image/x-icon"
  />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="{{ url_for('admin_page') }}">Editor Panel</a>
    </div>
    <ul class="navbar-nav">
     <li class="nav-item" id="logoutNavItem">
        <a class="nav-link" href="" onclick="logout()">Logout</a>
      </li>
    </ul>
  </nav>
    {% block content %} {% endblock %}
    <script>
      function logout() {
        fetch("{{ url_for('admin_logout') }}", { method: "POST" }).then(() => {
          location.replace("{{ url_for('admin_login_page') }}")
        })
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
